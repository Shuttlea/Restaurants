<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h5>Total: {{.Total}}</h5>
<ul>
  {{range .Places}}
    <li>
      <div>{{.Name}}</div>
      <div>{{.Address}}</div>
      <div>{{.Phone}}</div>
    </li>
  {{end}}

</ul>
{{if gt .Page 0}}
<a href={{.Prev}}>Previous</a>
{{end}}
{{if gt .LastInt .Page}}
<a href={{.Next}}>Next</a>
{{end}}
<a href={{.Last}}>Last</a>
<ul>
  <a href="/api/places?page={{.Page}}">Json</a>
  <a href="/api/recommend?lat=55.674&lon=37.666">Recommend</a>
</ul>
<ul><a href="/exit">Quit</a></ul>
</body>
</html>
